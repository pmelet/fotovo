<html>
    <header>
        <style type="text/css" media="screen">

body {
    background-color: white;
}
.widget {
    font-size: 2em;
    margin: 20px 0;
    width: 100px;
    height: 150px;
    text-align: center;
}
        </style>
        <script>
document.addEventListener('DOMContentLoaded', function(){
    let url = "production"
    const options = { method: 'GET' };
    fetch(url, options)
        .then(res => res.json())
        .then(out => render(out.production[out.production.length-1]))
        .catch(err => { throw err });
})

function render(entry){
    document.getElementById("watts").innerHTML = entry.watts
}


        </script>
    </header>
    <body>
        <div class="widget" id="watts">
            ?
        </div>
    </body>
</html>
